server:
  port: 3000

logging:
  level:
    root: ERROR
    org.springframework.web: ERROR
    com.auth0.example: TRACE
    org.springframework.security: DEBUG

spring:
  security:
    oauth2:
      client:
        registration:
          auth0:
            client-id: replace-with-auth0-tenant-client-id
            client-secret: replace-with-auth0-tenant-client-secret
            scope:
            - openid
            - profile
            - email
        provider:
          auth0:
            issuer-uri: https://dev-woa-h3zs.eu.auth0.com/